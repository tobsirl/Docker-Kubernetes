version: '3'

services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=postgres_password
    # build: .
    # environment:
    #   NODE_ENV: production
    # ports:
    #   - 3000:3000
  redis:
    image: redis:latest
  server:
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - /app/node_modules
      - ./server:/app
    environment: 
      - REDIS_HOST=redis
      - REDIS_POST=6379
      - PG_USER=postgres
      - PG_HOST=postgres
      - PG_DATABASE=
      - PG_PASSWORD=postgres_password
      - PG_PORT=5432
  client:
    build: 
      dockerfile: Dockerfile.dev
      context: ./client
    volumes: 
      - /app/node_modules
      - ./client:/app
  worker:
    build: 
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes: 
      - /app/node_modules
      - ./worker:app

